{% extends "base.html" %}
{% block content %}
<h2>Novo Cupcake</h2>

<form method="POST">
    Nome: <input type="text" name="nome" required>

    Preço: <input type="number" step="0.01" name="preco" required>

    Descrição: <textarea name="descricao"></textarea>

    URL da Imagem: <input type="text" name="imagem">

    <button type="submit">Salvar</button>
</form>

{% endblock %}
